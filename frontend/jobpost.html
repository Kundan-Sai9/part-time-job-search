<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff5722;
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }
        .logo-img {
            width: 100px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .form-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }
        .form-box input, .form-box textarea, .form-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-box button {
            background: #ff5722;
            color: black;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-box button:hover {
            background: darkgoldenrod;
        }
        .logout-btn {
    background: none;
    border: none;
    color: black;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
    padding: 5px 10px;
}

.logout-btn:hover {
    color: white;
}
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <img src="part-time.png" alt="logo" class="logo-img">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="jobpost.html">Post Job</a></li>
                    <li><a href="account.html">Edit</a></li>
                    <li><a href="Appliedjobs.html">Applied Jobs</a></li>
                    <li id="auth-menu">
                        <a href="login.html" id="auth-link">Login</a>
                    </li>
                    <li id="logout-menu" style="display: none;">
    				<a href="#" class="nav-link" onclick="logoutUser()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="container">
            <h1>Post a Job</h1>
            <div id="job-form-container" class="form-box" style="display: none;">
                <form action="PostJobServlet" method="POST">
                    <input type="text" name="title" placeholder="Job Title" required>
                    <input type="text" name="company" placeholder="Company Name" required>
                    <input type="text" name="location" placeholder="Location" required>
                    <input type="number" name="salary" placeholder="Salary" required>
                    <textarea name="description" placeholder="Job Description" required></textarea>
                    <button type="submit">Post Job</button>
                </form>
            </div>
            <p id="login-message" style="color: red; display: none;">You must be logged in to post a job.</p>
        </section>
    </main>

    <script>
        function checkLoginStatus() {
            fetch("AuthServlet?action=getUserInfo", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                let authMenu = document.getElementById("auth-menu");
                if (data.user_id) {
                    authMenu.innerHTML = `
                        <a href="profile.html" class="account-btn">${data.full_name}</a>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    `;
                    document.getElementById("job-form-container").style.display = "block";
                } else {
                    document.getElementById("login-message").style.display = "block";
                }
            });
        }

        function logout() {
            fetch("AuthServlet?action=logout", {
                method: "POST",
                credentials: "include"
            })
            .then(() => {
                sessionStorage.clear();
                window.location.href = "home.html";
            });
        }

        checkLoginStatus();
    </script>
</body>
</html>
